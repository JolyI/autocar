<script>
    var page = {
        list: [{
            img: "https://z0.sinaimg.cn/auto/resize?img=http%3A%2F%2Fn.sinaimg.cn%2Fsports%2F2_img%2Fupload%2F88598dbf%2F213%2Fw2048h1365%2F20210128%2F9647-kicwvzr2925643.jpg&size=0_143",
            url: "",
            title: "图集-塞恩斯首次测试法拉利F1赛车",
            desc: "图集-塞恩斯1月27日在意大利费奥拉诺赛道驾驶法拉利2018款F1赛车SF71H进行了测试，这也是他首次驾驶法拉利F1赛车。",
        }, ],
        // web网站
        webList: [{
            title: "国际汽联官方网站",
            img: "./assets/fia.png",
            url: "http://www.fia.com/",
        }, ],
    };

    // 初始化页面数据
    initHotNews();
    initWeb();
    // 初始化热点新闻
    function initHotNews() {
        var domStr = "";
        // 有list数据就循环list
        for (var h = 0; h < 5; h++) {
            var data = page.list[0];
            domStr +=
                '<li class="news-item">' +
                '    <div class="item-cover">' +
                '       <img src="' +
                data.img +
                '" alt="">' +
                "   </div>" +
                '    <div class="item-media">' +
                '      <p class="title">' +
                data.title +
                "</p>" +
                '    <p class="desc">' +
                data.desc +
                "</p>" +
                '     <a class="detail" href="' +
                data.url +
                '">查看详情>> </a>' +
                "</div>" +
                " </li>";
        }
        $(".news-list").html(domStr);
    }

    // 初始化网站导航
    function initWeb() {
        var domStr = "";
        // 有list数据就循环list
        for (var h = 0; h < 15; h++) {
            var data = page.webList[0];
            domStr += `
                <li>
                    <a href="${data.url}" target="_blank">
                        <div class="web-item">
                            <img src="${data.img}" alt="">
                            <span>${data.title}</span>
                        </div>
                    </a>
                </li>
                `;
        }
        $(".web-list").html(domStr);
    }
</script>
