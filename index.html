<script>
    var page = {
        list: [{
            img: "https://z0.sinaimg.cn/auto/resize?img=http%3A%2F%2Fn.sinaimg.cn%2Fsports%2F2_img%2Fupload%2F88598dbf%2F213%2Fw2048h1365%2F20210128%2F9647-kicwvzr2925643.jpg&size=0_143 ",
            url: " ",
            title: "图集-塞恩斯首次测试法拉利F1赛车 ",
            desc: "图集-塞恩斯1月27日在意大利费奥拉诺赛道驾驶法拉利2018款F1赛车SF71H进行了测试，这也是他首次驾驶法拉利F1赛车。 ",
        }, ],
        // web网站
        webList: [{
            title: "国际汽联官方网站 ",
            img: "./assets/fia.png ",
            url: "http://www.fia.com/ ",
        }, ],
        infoList: null
    };
    isLogin()
        // 初始化页面数据
    initHotNews();
    initWeb();
    // 初始化热点新闻
    function initHotNews() {
        $.ajax({
            type: 'get',
            url: _apiInfoList,
            contentType: "application/json ",
            dataType: 'json',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function(data) {
                if (data && data.length) {
                    var notif_domStr = ''; // 通知
                    var notice_domStr = ''; // 公告
                    var competition_domStr = ''; // 赛事消息

                    for (let i = 0; i < data.length; i++) {
                        if (data[i].type == 1) {
                            notif_domStr += '<div class="alert alert-danger ">' +
                                ' <div class="bold">' + data[i].title + '</div>' +
                                '<div class="normal">' + data[i].content + '</div>' +
                                '</div>'
                        } else if (data[i].type == 2) {
                            notice_domStr += ' <div class="panel panel-warning ">' +
                                '    <div class="panel-heading ">' + data[i].title + '</div>' +
                                '        <div class="panel-body">' + data[i].content + '</div>' +
                                ' </div>'
                        } else if (data[i].type == 3) {
                            competition_domStr += '<div class="item ">' +
                                '     <div class="item-heading ">' +
                                '       <div class="pull-right label label-success ">实时</div>' +
                                '           <h4><a href="' + data[i].url + '" style="font-size:16px ">' +
                                data[i].title +
                                '</a></h4>' +
                                '       </div>' +
                                '       <div class="item-content ">' +
                                '           <div class="text " style="font-size:18px ">' + data[i].content +
                                '</div>' +
                                '   </div>' +
                                '</div>'
                        }
                    }
                    $(".notif-info .info-list ").html(notif_domStr);
                    $(".notice-info .items ").html(notice_domStr);
                    $(".competition-info .items ").html(competition_domStr);
                    if (notif_domStr.length) {
                        $('.notif-info').removeClass('hide')
                    }
                    if (notice_domStr.length) {
                        $('.notice-info').removeClass('hide')
                    }
                    if (competition_domStr.length) {
                        $('.competition-info').removeClass('hide')
                    }
                } else {

                }
            },
            error: function(e) {
                const data = JSON.parse(e.responseText)
                showToast({
                    msg: data.message || '新闻获取失败！',
                    icon: 'times',
                    type: 'danger'
                })
            }
        })
    }

    // 初始化网站导航
    function initWeb() {
        var domStr = " ";
        // 有list数据就循环list
        for (var h = 0; h < 15; h++) {
            var data = page.webList[0];
            domStr += `
                <li>
                    <a href="${data.url} " target="_blank ">
                        <div class="web-item ">
                            <img src="${data.img} " alt=" ">
                            <span>${data.title}</span>
                        </div>
                    </a>
                </li>
                `;
        }
        $(".web-list ").html(domStr);
    }
</script>
