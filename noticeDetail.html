</head>

<body>
    <div>
        <article class="article">
            <!-- 文章头部 -->
            <header>
                <h1 id="title"></h1>
                <dl class="dl-inline">
                    <dt id="time"></dt>
                </dl>
            </header>
            <!-- 文章正文部分 -->
            <section id="content" class="content">
            </section>
        </article>
    </div>
</body>
<script>
    init()

    function init() {
        var id = GetRequest().id
        $.ajax({
            type: 'get',
            url: _apiInfoList,
            contentType: " application/json ",
            dataType: 'json',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function(data) {
                if (data && data.length) {
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].id == id) {
                            console.log('---', data)
                            $('#title').html(data[i].title)
                            $('#content').html(data[i].content)
                            $('#time').html(data[i].createTime)
                        }
                    }
                }
            }
        })
    }
</script>

</html>
