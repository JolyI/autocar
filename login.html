<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>-->
    <meta name="viewport" content="width=1024" />
    <!--[if lt IE 9]>
      <script src="//n.sinaimg.cn/lib/common/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <meta name="keywords" content="赛车,F1,中国赛车,国际赛车,汽车运动,汽车产业" />
    <meta name="description" content="赛车,F1,中国赛车,国际赛车,汽车运动,汽车产业" />
    <link rel=”icon” href='./favicon.ico' mce_href=”/dir/favicon.ico” type=”image/x-icon”>
    <title>中国赛车</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./lib/zui/css/zui.min.css" />
    <!-- 样式文件 -->
    <link rel="stylesheet/less" type="text/css" href="./style/login.less" />
    <script src="./style/less.min.js"></script>
</head>

<body>
    <div class="login-wrapper">
        <div class="bg"></div>
        <!-- 登录 -->
        <div class="login-content card login_box">
            <div class="title">登 录</div>
            <div class="form-box">
                <div class="label">用户名</div>
                <input type="text" placeholder="请输入用户名" name="username" />
            </div>
            <div class="form-box">
                <div class="label">密码</div>
                <input type="password" placeholder="请输入密码" name="password" />
            </div>
            <button id="submit_btn" type="button" class="btn btn-primary submit" data-loading-text="正在登录...">
                登 录
            </button>
            <div class="form-a">
                <a id="reg_btn">没有账号？立即注册</a>
            </div>
        </div>
        <!-- 注册 -->
        <div class="login-content card hide reg_box">
            <div class="title">注 册</div>
            <div class="form-box">
                <div class="label">用户名</div>
                <input type="text" placeholder="请输入用户名" name="username" />
            </div>
            <div class="form-box">
                <div class="label">密码</div>
                <input type="password" placeholder="请输入密码" name="password" />
            </div>
            <div class="form-box">
                <div class="label">确认密码</div>
                <input type="password" placeholder="请输入确认密码" name="password" />
            </div>
            <button id="reg_account_btn" type="button" class="btn btn-primary submit" data-loading-text="正在注册...">
                注 册
            </button>
            <div class="form-a">
                <a id="login_btn">已有账号，返回登录</a>
            </div>
        </div>
    </div>
    <script src="./js/jquery1.9.0.min.js"></script>
    <script src="./lib/zui/js/zui.min.js"></script>
    <script>
        $(".login_box").show();
        $(".reg_box").hide();
        $("#submit_btn").on("click", function() {
            var $btn = $(this);
            $btn.button("loading");

            // 此处使用 setTimeout 来模拟复杂功能逻辑
            setTimeout(function() {
                $btn.button("reset");
            }, 2000);
        });
        $("#reg_account_btn").on("click", function() {
            var $btn = $(this);
            $btn.button("loading");

            // 此处使用 setTimeout 来模拟复杂功能逻辑
            setTimeout(function() {
                $btn.button("reset");
            }, 2000);
        });

        $("#reg_btn").click(function() {
            $(".login_box").hide();
            setTimeout(() => {
                $(".reg_box").show(10);
            }, 0);
        });
        $("#login_btn").click(function() {
            $(".reg_box").hide();
            setTimeout(() => {
                $(".login_box").show(10);
            }, 0);
        });
    </script>
</body>

</html>
