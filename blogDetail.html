<body>
    <nav class="blog-detail-nav navbar navbar-default" role="navigation">
        <div class="container">
            <a href="./blog.html">返回论坛</a>
        </div>
    </nav>
    <div class="wrapper blog-detail">
        <div class="article-error hide">
            <img src="./assets/error.png" alt="">
        </div>
        <div class="blog-detail-container">
            <article class="article">
                <!-- 文章头部 -->
                <header>
                    <h1 id="artic_title"></h1>
                    <!-- 文章属性列表 -->
                    <dl class="dl-inline">
                        <dt>作者：</dt>
                        <dd id="artic_creater"></dd>
                    </dl>
                    <dl class="dl-inline">
                        <dd id="artic_time"></dd>
                    </dl>
                </header>
                <!-- 文章正文部分 -->
                <section id="artic_content" class="content">
                </section>
            </article>
            <!-- 评论 -->
            <div class="comment-box">
                <!-- 个人评论 -->
                <div class="comment-self-box">
                    <textarea id="comment_self" class="form-control" rows="5" placeholder="写下你的评论..."></textarea>
                    <div class="comment-self-btns">
                        <button class="btn btn-info" data-loading-text="正在发表..." onclick="submitSelfComent(this)">发表</button>
                    </div>
                </div>
                <div class="comment-list-title">
                    全部评论
                </div>
                <div class="comments">
                    <sectioni id="comments_list" class="comments-list">
                    </sectioni>
                    <div class="comment-null hide">
                        <img src="./assets/null-food.png" alt="">
                        <div class="text">评论区空空如也！</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var pageInfo = {
            id: null,
            map_user: {},
            artic: {
                title: '',
                content: '',
                muted: 12,
                created_time: '',
                creater: ''
            }
        }
        window.onload = function() {
            isLogin()
            init()
        }

        function init() {
            // 获取id
            var id = GetRequest().blodid
            if (!id) {

                return
            } else {
                pageInfo.id = id
                getBlogDetail(id)
            }
        }

        function getBlogDetail(id) {
            $.ajax({
                type: 'GET',
                url: _apiUserList,
                contentType: "application/json",
                dataType: 'json',
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                async: true,
                success: function(userData) {
                    pageInfo.userList = userData
                    var map_user = {}
                    if (userData && userData.length) {
                        userData.forEach(item => {
                            map_user[item.id] = item.username
                        })
                    }
                    pageInfo.map_user = map_user
                    $.ajax({
                        type: 'GET',
                        url: _apiBlogDetail + id,
                        contentType: "application/json",
                        dataType: 'json',
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        async: true,
                        success: function(data) {
                            if (data) {
                                pageInfo.artic = data
                                $('#artic_title').html(pageInfo.artic.title)
                                $('#artic_creater').html(map_user[pageInfo.artic
                                    .createUser])
                                $('#artic_content').html(pageInfo.artic.content)
                                $('#artic_time').html('创作于' + pageInfo.artic.createTime)
                                    // 渲染无数据
                                $('.article-error').addClass('hide')
                                $('.blog-detail-container').show()
                            } else {
                                // 渲染无数据
                                $('.blog-detail-container').hide()
                                $('.article-error').removeClass('hide')
                            }
                        },
                        error: function(e) {
                            $('.blog-detail-container').hide()
                            $('.article-error').removeClass('hide')
                            const data = JSON.parse(e.responseText)
                            $btn.button("reset");
                            showToast({
                                msg: data.message || msg + '失败！',
                                icon: 'times',
                                type: 'danger'
                            })
                        }
                    })
                    getCommentList()
                },
                error: function(err) {

                }
            })
        }

        // 评论列表
        function getCommentList() {
            var params = {
                contentId: pageInfo.id
            }
            $.ajax({
                type: 'GET',
                url: _apiCommentList,
                data: params,
                contentType: "application/json",
                dataType: 'json',
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function(data) {
                    if (data && data.length) {
                        var str = ''
                        data.forEach(item => {
                            str += '<div class="comment">' +
                                '  <a  class="avatar">' +
                                '        <i class="icon-user icon-2x"></i>' +
                                '    </a>' +
                                '    <div class="content">' +
                                '        <div class="pull-right text-muted">' + item
                                .createTime + '</div>' +
                                '        <div><a ><strong>' + pageInfo.map_user[item
                                    .createUser] + '</strong></a>' +
                                '            <a></a></div>' +
                                '        <div class="text">' + item.content + '</div>' +
                                '    </div>' +
                                '</div>'
                        })
                        $('.comment-null').addClass('hide')
                        $('#comments_list').html(str)
                    } else {
                        $('.comment-null').removeClass('hide')
                    }
                },
                error: function(data) {
                    $('.comment-null').removeClass('hide')
                }
            })
        }

        // 发表评论
        function submitSelfComent(btn) {
            var $btn = $(btn)
            var value = $("#comment_self").val()
            console.log(value)
            if (!value) return
            $btn.button("loading");
            var params = {
                contentId: pageInfo.id,
                content: value,
                createUser: localStorage.getItem('userid'),
                userId: localStorage.getItem('userid')
            }
            $.ajax({
                type: 'POST',
                url: _apiCommentSave,
                data: JSON.stringify(params),
                contentType: "application/json",
                dataType: 'json',
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function(data) {
                    $btn.button("reset");
                    if (data) {
                        showToast({
                            msg: '评论成功！',
                            icon: 'check',
                            type: 'success'
                        })
                        $('#comment_self').val('')
                            // 刷新评论
                        getCommentList()
                    } else {
                        showToast({
                            msg: '评论失败！',
                            icon: 'times',
                            type: 'danger'
                        })
                    }
                },
                error: function(e) {
                    const data = JSON.parse(e.responseText)
                    $btn.button("reset");
                    showToast({
                        msg: data.message || '评论失败！',
                        icon: 'times',
                        type: 'danger'
                    })
                }
            })

        }
    </script>
</body>
